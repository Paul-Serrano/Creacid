<div class="bg-gray">
  <h2
    class="w-10/12 m-auto mb-5 text-bigtitle md:text-intro font-extrabold leading-none tracking-normal text-left"
  >
    Contact
  </h2>

  <div class="flex m-auto md:flex-col items-center justify-center">
    <form
      onsubmit="event.preventDefault(); /* Votre code JS ici */"
      class="border-2 grid grid-cols-1 md:grid-cols-2 gap-4 md:w-7/12 w-[90%] h-auto mb-16 md:p-10 p-5 border-black md:gap-x-60 gap-x-0 rounded-3xl border-3"
    >
      <!-- Première colonne -->
      <div class="w-full grid">
        <input
          type="text"
          name="name"
          id="name"
          class="bg-transparent w-full border-0 border-b-2 border-black placeholder:text-black focus:border-0 focus:border-b-2 mb-5"
          placeholder="Nom"
          required
        />
        <input
          type="email"
          name="email"
          id="email"
          class="bg-transparent w-full border-0 border-b-2 border-black placeholder:text-black focus:border-0 focus:border-b-2 mb-5"
          placeholder="Email"
          required
        />
      </div>

      <!-- Deuxième colonne -->
      <div class="w-full grid">
        <input
          type="text"
          name="prenom"
          placeholder="Prénom"
          class="bg-transparent w-full border-0 border-b-2 border-black placeholder:text-black focus:border-0 focus:border-b-2 mb-5"
          required
        />
        <input
          type="tel"
          name="telephone"
          placeholder="Téléphone"
          class="bg-transparent w-full border-0 border-b-2 border-black placeholder:text-black focus:border-0 focus:border-b-2 mb-5"
          required
        />
      </div>

      <!-- Dropdown -->
      <label for="cars" class="font-bold w-[12rem] md:w-full"
        >Vous souhaitez avoir des informations sur :</label
      >
      <select id="cars" class="md:col-span-2 bg-grey" name="cars" size="3">
        <option value="volvo">Demande de renseignements</option>
        <option value="volvo">Demande de renseignements</option>
        <option value="volvo">Demande de renseignements</option>
        <option value="volvo">Demande de renseignements</option>
        <option value="volvo">Demande de renseignements</option>
      </select>

      <!-- Champ 'Message' sur deux colonnes -->
      <div class="mb-3 w-full md:col-span-2 mt-10">
        <label class="font-extrabold">Votre message </label>
        <textarea
          name="message"
          id="message"
          cols="30"
          rows="10"
          class="bg-grey mt-3 p-3 mb-3 border-b border-black w-full md:col-span-2 border rounded-3xl border-3"
          placeholder=""
          required
        ></textarea>
      </div>

      <!-- Bouton Envoyer sur deux colonnes -->
      <div class="text-right md:col-span-2 w-full">
        <button
          onclick="afficherPopup();"
          type="submit"
          value="Envoyer"
          class="bg-button text-2xl md:w-80 w-10/11 md:col-span-2 border border-black text-black font-bold rounded-2xl p-2"
        >
          Envoyer
        </button>
      </div>
    </form>
  </div>

  <!-- Popup de confirmation d'envoi du message -->
  <div
    id="messagePopup"
    class="bg-gray hidden fixed inset-0 items-center justify-center bg-opacity-50 h-[35rem] md:h-auto w-12/12 md:w-auto"
  >
    <div
      class="grid bg-white rounded-3xl w-7/12 h-4/6 text-center border border-black"
    >
      <button
        onclick="cacherPopup();"
        class="flex items-start justify-end w-full md:col-span-2 mt-2 mr-2 text-2xl cursor-pointer md:h-20"
      >
        <img
          class="mr-2 md:w-auto w-[2rem]"
          src="./img/close.png"
          alt="button close popup"
        />
      </button>
      <div class="text-center md:col-span-2 h-20">
        <h2 class="text-5xl font-bold">Merci!</h2>
        <p>Votre message a bien été envoyé.</p>
      </div>
    </div>
  </div>
</div>
